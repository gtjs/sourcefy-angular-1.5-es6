<div class="row-fluid">
 <div class="col-md-2 col-sm-3 col-lg-2">
   <div class="player--controls">
      <button class="btn btn-circle btn-primary"><i class="glyphicon glyphicon-backward"></i></button>
      <button ng-click="vm.playSound()" class="btn btn-circle btn-lg btn-primary"><i class="glyphicon glyphicon-play"></i></button>
      <button class="btn btn-circle btn-primary"><i class="glyphicon glyphicon-forward"></i></button>
   </div>
 </div>
 <div class="col-md-8 col-sm-7 col-lg-8">
  {{vm.currentSound | trackTime}}
<div class="progress">
  <div class="progress-bar progress-bar-primary" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
    <span class="sr-only">90% Complete (danger)</span>
  </div>
</div>

 </div>
 <div class="col-md-2 col-lg-2">

     <volume></volume>

 </div>
</div>
